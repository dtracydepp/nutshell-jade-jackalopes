<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./styles/main.css">
    <title>Document</title>
</head>

<body>
    <main class="container">
        <header class="banner">
            <img id="logo" src="https://i.pinimg.com/originals/be/de/ae/bedeae8ffe424d5b1894a5bcd538d623.jpg"
                alt="Jumping Jackalope">
        </header>
        <h1 class="mainPageHeading">Nutshell</h1>
        <article class="auth">
            <section class="auth--login"></section> 
            <section class="auth--register"></section>
        </article>
        <article class="dashboard">
            <section class="formContainer">
                <article class="leftContainer">
                    <div class="newsContainer">
                        <div class="savedArticles"></div>
                        <button id="newarticle">New Article</button>
                    </div>
                    <div class="tasksContainer"></div>
                </article>
                <article class="eventAndWeatherContainer">
                <div class="eventContainer"></div>
                <div class="weatherContainer"></div>
                </article>
            </section>
            <section class="socialContainer">
                <div class="chatFormContainer"></div>
                <div class="chatContainer"></div>
                <div class="friendContainer"></div>
            </section>
            </section>
        </article>
        <section class= "modals">
        <div class="modal  eventModalContainer"></div>
        <div class="modal taskModalContainer"></div>
        <div class="modal newsModalContainer"></div>
        </section>
    </main>
    <footer class="footer">&#169; Jumping Jade Jackalopes 2020</footer>
    <script src="./scripts/main.js" type="module"></script>

</body>

</html>
